<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center mb-4">Ingreso de datos de productos</h1>
            <form action="..\Modelo\IngresarDatos.php" method="post">
                
                <div class="form-group">
                    <label for="nombre">Ingrese el nombre del producto</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="categoria">Seleccione la categoria del producto</label>
                    <select name="categoria" id="categoria" class="form-control">
                        <option value="1">Electronica</option>
                        <option value="2">Accesorios</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="precio">Ingrese el precio del producto</label>
                    <input type="text" class="form-control" name="precio" id="precio" required>
                </div>
                
                <div class="form-group">
                    <label for="stock">Ingrese el stock del producto</label>
                    <input type="text" class="form-control" name="stock" id="stock" required>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary" value="Enviar">
                </div>
            </form>
        </div>
    </div>
